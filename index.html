<!DOCTYPE html>

<html>
    </head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/css/index-style.css" />
        <title>Coding Quiz</title>
    </head>

    <body>
        <main>
            <h1>Coding Quiz Challenge</h1>
            <button id="btn-newGame">Start New Game</button>
            <p id="timer-element"> Time Remaining: <span id="time-count">45</span><p>

            <!--questionBank section will be inserted here by Javascript-->

            <section id="final-user-input">
                <p>Final Score: <span id="final-score-value"></span>
                <form id='submission-form'>
                    <input type="text" id="user-name" name="user-name" placeholder="Enter Name">
                    <button type="submit" id="btnSubmitScore">Submit Score</button>
                </form>
            </section>
        </main>

        <!-- Added link to the jQuery library -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script src="./assets/js/index-script.js"></script>
    </body>


</html>
